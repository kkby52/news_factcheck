<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>뉴스 신뢰도</title>
</head>
<body>
    <h1>뉴스 신뢰도 TOP 10</h1>
    <ul>
        {% for item in news %}
        <li>
            <strong>{{ item.title }}</strong>
            {% if item.similarity is not none %}
                - 신뢰도: {{ item.similarity }}%
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
