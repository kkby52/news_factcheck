<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>AI 뉴스 신뢰도 평가</title>
</head>
<body>
    <h1>AI 뉴스 신뢰도 평가 결과</h1>
    {% for news in news_list %}
        {% if news.is_guide %}
            <h2>📌 {{ news.title }}</h2>
        {% else %}
            <div>
                <h3>{{ news.title }}</h3>
                <p><strong>신뢰도:</strong> {{ news.similarity }}%</p>
                <p>{{ news.content[:100] }}...</p>
                {% if news.image %}
                    <img src="{{ news.image }}" alt="뉴스 이미지" width="200">
                {% endif %}
                {% if news.url %}
                    <p><a href="{{ news.url }}" target="_blank">원문 보기</a></p>
                {% endif %}
            </div>
            <hr>
        {% endif %}
    {% endfor %}
</body>
</html>
